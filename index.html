<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Timer</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="timer-wrapper">
        <div class="timer-controls">
            <button onclick="startTimer(3600)">1 Saat</button>
            <button onclick="startTimer(1500)">Pomodoro</button>
        </div>
        <div class="circular-timer">
            <svg class="timer-svg" width="200" height="200">
                <!-- Sabit Beyaz Çember -->
                <circle class="static-circle" r="90" cx="100" cy="100"/>
                <!-- Dinamik Mavi Çember (İlerleme Göstergesi) -->
                <circle class="circular-progress" r="90" cx="100" cy="100"/>
            </svg>
            <div class="time-display" id="timer">00:00</div>
        </div>
    </div>    
    <div class="audio-wrapper">
        <button id="playButton"><i class="fas fa-play"></i></button>

        <div class="audio-control" data-audio="audio1">
            <i class="fas fa-dove fa-3x"></i>
            <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider">
        </div>

        <div class="audio-control" data-audio="audio2">
            <i class="fas fa-cloud-rain fa-3x"></i>
            <input type="range" min="0" max="1" step="0.01" value="0" class="volume-slider">
        </div>

        <div class="audio-control" data-audio="audio3">
            <i class="fas fa-fire fa-3x"></i>
            <input type="range" min="0" max="1" step="0.01" value="0" class="volume-slider">
        </div>
        
        <audio id="audio1" loop>
            <source src="audio/bird.mp3" type="audio/mp3">
            Tarayıcınız bu ses dosyasını desteklemiyor.
        </audio>
        <audio id="audio2" loop>
            <source src="audio/rain.mp3" type="audio/mp3">
            Tarayıcınız bu ses dosyasını desteklemiyor.
        </audio>
        <audio id="audio3" loop>
            <source src="audio/fire.mp3" type="audio/mp3">
            Tarayıcınız bu ses dosyasını desteklemiyor.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
